<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script>
    <link rel="stylesheet" href="css/style.scss">
  </head>
  <body>
    <div class="container base-container mt-3 mb-3 rounded">
      <div class="row m-3">
        <h2>Diska plānošanas algoritmu vizualizācija</h2>
      </div>
      <div class="row m-3">
        <form class="w-100">
          <div class="form-group row">
            <label class="col-3" for="queue">
              Rinda
            </label>
            <div class="col-9 p-0">
              <input class="form-control" type="text" id="queue">
              <small class="form-text text-muted">Rindas elementus atdala ar komatu (piemēram: 31, 12, 23)</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3" for="headStartPosition">
              Diska galviņas starta pozīcija
            </label>
            <input class="form-control col-9" type="text" id="headStartPosition">
          </div>
          <div class="form-group row">
            <label class="col-3" for="algorhytm">
              Algoritms
            </label>
            <select class="form-control col-9" id="algorhytm">
              <option value="FCFS">FCFS</option>
              <option value="SSTF">SSTF</option>
              <option value="SCAN">SCAN</option>
              <option value="C-SCAN">C-SCAN</option>
              <option value="C-LOOK">C-LOOK</option>
            </select>
          </div>
          <div class="form-group row">
            <label class="col-3">
              Sākuma virziens
            </label>
            <div class="col-9 p-0">
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="startDirection" type="radio" id="startRight" value="option1" checked>
                <label class="form-check-label" for="startRight">No kreisās uz labo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="startDirection" type="radio" id="startLeft" value="option2">
                <label class="form-check-label" for="startLeft">No labās uz kreiso</label>
              </div>
            </div>
          </div>
        </form>
        <div class="w-100">
          <button class="btn btn-outline-primary float-left" onclick="clearForm()">Notīrīt formu</button>
          <button type="submit" class="btn btn-primary float-right" onclick="visualize()">Vizualizēt</button>
        </div>
      </div>

      <div id="result" class="d-none">
        <hr>
        <div class="row m-3">
          <h5>Rezultāts:</h5>
        </div>
        <div class="row m-3">
          <p>Apstaigāto cilindru skaits: <b id="numberOfWalkedCilinders">44</b></p>
        </div>
        <div class="row m-3 mx-auto">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/resultChart.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
</html>
